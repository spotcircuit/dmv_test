<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - {{ "W" if passed else "L" }} ðŸš—</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .results-card {
            text-align: center;
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .score-circle::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .category-score {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-score .label {
            font-size: 1.1rem;
        }

        .category-score .value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .message {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 10px;
            background: {{ "rgba(0,245,160,0.1)" if passed else "rgba(255,51,102,0.1)" }};
            animation: pulse 2s infinite;
        }

        .emoji-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Test Results</h1>
            <p>{{ "The vibe check passed! ðŸŽ‰" if passed else "Not the vibe we wanted... ðŸ˜”" }}</p>
        </header>

        <div class="results-card">
            <div class="score-circle">
                {{ "%.1f"|format(score) }}%
            </div>

            <div class="message">
                {{ message }}
            </div>

            <div class="score-details">
                <div class="category-score">
                    <span class="label">Total Score</span>
                    <span class="value">{{ correct_count }} / {{ total_questions }}</span>
                </div>

                <div class="category-score">
                    <span class="label">Required to Pass</span>
                    <span class="value">80%</span>
                </div>
            </div>

            <div class="buttons">
                <a href="/regenerate" class="btn btn-primary">
                    Try Again <i class="fas fa-redo"></i>
                </a>
            </div>
        </div>
    </div>

    {% if passed %}
    <div class="emoji-rain" id="emoji-rain"></div>
    <script>
        function createEmoji() {
            const emojis = ['ðŸŽ‰', 'ðŸš—', 'âœ¨', 'ðŸ’…', 'ðŸ‘‘', 'ðŸŒŸ'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('emoji-rain').appendChild(emoji);
            
            // Remove emoji after animation
            setTimeout(() => emoji.remove(), 5000);
        }

        // Create emojis periodically
        setInterval(createEmoji, 300);
    </script>
    {% endif %}
</body>
</html>
